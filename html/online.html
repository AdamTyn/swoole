<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta http-equiv="pragma" content="no-cache" />
<link rel="shortcut icon" type="image/x-icon" href="logo.ico" media="screen" />
<link rel="stylesheet" type="text/css" href="css/online.css">
<title>主播操作界面</title>
</head>
<body>
    <div id="div_header"  class="div_header">
        
    </div>
    <div id="div_content" class="div_content">
        <div id="div_video" class="div_video">
            <video id="video" autoplay class="video"></video>
            <canvas id="canvas_out" class="canvas_out"></canvas>
            <canvas id="canvas_word" class="canvas_word"></canvas> 
        </div>
        <div id="div_word" class="div_word">
            <input type="input" name="word" placeholder="Enter Words" id="word" class="word">
            <button id="btn_enter" class="btn_enter">
                <span class="span_btn">SEND&nbsp;NOW</span>
            </button>
        </div>
    </div>
    <div id="div_footer"  class="div_footer">
    </div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/online.js"></script>
</body>
</html>
